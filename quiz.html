<body onload="NextQuestion(0)">

		<header class="site-header d-flex justify-content-center py-3">
			<ul class="nav nav-underline">
				<li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="trabalho.html" class="nav-link">Trabalho</a></li>
				<li class="nav-item logo"><img class="ls-bg img-fluid" alt="" src="img/logo.png" width="90" height="90"></li>
				<li class="nav-item"><a href="#" class="nav-link active">Quiz</a></li>
				<li class="nav-item"><a href="equipe.html" class="nav-link">Equipe</a></li>
			</ul>
		</header>
	</div>

    <main>
    	<section id="services">
    		<div class="container">
		        <!-- creating a modal for when quiz ends -->
		        <div class="modal-container" id="score-modal">
		            <div class="modal-content-container">
		                <h1>Parabéns, você concluiu o quiz!</h1>
		                <div class="grade-details">
		                    <p>Questões : 10</p>
		                    <p>Acertos : <span id="right-answers"></span></p>
		                    <p>Erros : <span id="wrong-answers"></span></p>
		                    <p>Aproveitamento : <span id="grade-percentage"></span>%</p>
		                    <p ><span id="remarks"></span></p>
		                </div>
		                <div class="modal-button-container">
		                    <button onclick="closeScoreModal()">Continuar</button>
		                </div>
		            </div>
		        </div>
		
		        <div class="game-quiz-container">
		            <div class="game-details-container">
		                <h1>Pontuação : <span id="player-score"></span> / 10</h1>
		                <h1> Questão : <span id="question-number"></span> / 10</h1>
		            </div>
		
		            <div class="game-question-container">
		                <h1 id="display-question"></h1>
		            </div>
		
		            <div class="game-options-container">

						<div class="modal-container" id="option-modal">
							<div class="modal-content-container">
								<h1>Por favor, selecione uma das opções</h1>
								<div class="modal-button-container">
									<button onclick="closeOptionModal()">Continuar</button>
								</div>
							</div>
						</div>

						<span class="d-flex align-items-center">
		                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
		                    <label for="option-one" class="option mb-0" id="option-one-label">Teoria da inteligência emocional</label>
		                </span>
		
		                <span class="d-flex align-items-center">
		                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
		                    <label for="option-two" class="option mb-0" id="option-two-label">Teoria do Desenvolvimento Psicossocial</label>
		                </span>
		
		                <span class="d-flex align-items-center">
		                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
		                    <label for="option-three" class="option mb-0" id="option-three-label">Teoria da Personalidade</label>
		                </span> 
		                
		                <span class="d-flex align-items-center"> 
		                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" /> 
		                    <label for="option-four" class="option mb-0" id="option-four-label">Teoria do aprendizado social</label>
		                </span>
		            </div>
		
		            <div class="next-button-container my-2 py-2 d-flex">
		                <button onclick="handleNextQuestion()" class="d-flex align-items-center p-0">Próxima questão</button>
		            </div>
		        </div>
    		</div>
    	</section>
    </main>
    
	<footer class="text-center text-white" style="background-color: #1565C0">
		<div class="container">
			<section class="mt-5">
				<div class="row text-center d-flex justify-content-center pt-5">

					<div class="col-md-2">
						<h6 class="text-uppercase font-weight-bold">
							<a href="index.html" class="text-white text-decoration-none">Home</a>
						</h6>
					</div>

					<div class="col-md-2">
						<h6 class="text-uppercase font-weight-bold">
							<a href="trabalho.html" class="text-white text-decoration-none">Trabalho</a>
						</h6>
					</div>

					<div class="col-md-2">
						<h6 class="text-uppercase font-weight-bold">
							<a href="#" class="text-white text-decoration-none">Quiz</a>
						</h6>

					<div class="col-md-2">
						<h6 class="text-uppercase font-weight-bold">
							<a href="equipe.html" class="text-white text-decoration-none">Equipe</a>
						</h6>
					</div>
				</div>
			</section>
